<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container py-5">
        <h1 class="text-center mb-5">
            <a href="/" class="text-white text-decoration-none">ðŸ©º Patient Management System</a>
        </h1>

        <!-- Fixed Theme Toggle Button -->
        <button id="themeToggle" class="theme-toggle">
            <span class="icon">ðŸŒ™</span>
            <span class="label">Dark Mode</span>
        </button>

        <!-- Alert for messages -->
        <div id="alertContainer"></div>

        <!-- Form -->
        <div class="card shadow-lg mb-4">
            <div class="card-body p-4">
                <h5 class="card-title mb-4">
                    <span id="formTitle">Add New Patient</span>
                    <button id="cancelEdit" class="btn btn-sm btn-outline-secondary ms-2" style="display: none;">Cancel
                        Edit</button>
                </h5>
                <form id="patientForm">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Patient ID</label>
                            <input type="text" id="patientId" class="form-control" placeholder="e.g., P001" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Name</label>
                            <input type="text" id="name" class="form-control" placeholder="Patient Name" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">City</label>
                            <input type="text" id="city" class="form-control" placeholder="City" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Age</label>
                            <input type="number" id="age" class="form-control" placeholder="Age" min="1" max="120"
                                required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Gender</label>
                            <select id="gender" class="form-select" required>
                                <option value="">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="others">Others</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Height (meters)</label>
                            <input type="number" id="height" class="form-control" placeholder="e.g., 1.75" step="0.01"
                                min="0.5" max="3" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Weight (kg)</label>
                            <input type="number" id="weight" class="form-control" placeholder="e.g., 70" step="0.1"
                                min="1" required>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary btn-lg w-100">
                                <span id="submitText">Add Patient</span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Controls -->
        <div class="card shadow-lg mb-4">
            <div class="card-body">
                <div class="row align-items-end">
                    <div class="col-md-4">
                        <label class="form-label">Sort By</label>
                        <select id="sortBy" class="form-select">
                            <option value="">No Sorting</option>
                            <option value="height">Height</option>
                            <option value="weight">Weight</option>
                            <option value="bmi">BMI</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Order</label>
                        <select id="sortOrder" class="form-select">
                            <option value="asc">Ascending</option>
                            <option value="desc">Descending</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <button id="refreshBtn" class="btn btn-outline-primary w-100">Refresh Data</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Analytics Dashboard -->
        <div class="card shadow-lg mb-4">
            <div class="card-body">
                <h5 class="card-title mb-4">ðŸ“Š Analytics Dashboard</h5>
                <div class="row text-center">
                    <div class="col-md-3">
                        <h6>Total Patients</h6>
                        <p id="totalPatients" class="fs-4 fw-bold text-primary">0</p>
                    </div>
                    <div class="col-md-3">
                        <h6>Average BMI</h6>
                        <p id="averageBMI" class="fs-4 fw-bold text-success">0.00</p>
                    </div>
                    <div class="col-md-3">
                        <h6>Verdict Breakdown</h6>
                        <canvas id="verdictChart" height="100"></canvas>
                    </div>
                    <div class="col-md-3">
                        <h6>City Distribution</h6>
                        <canvas id="cityChart" height="100"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Search Bar -->
        <div class="card shadow-lg mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 mx-auto">
                        <input type="text" id="searchInput" class="form-control"
                            placeholder="Search by name, city, or verdict...">
                    </div>
                </div>
            </div>
        </div>

        <!-- Table -->
        <div class="card shadow-lg">
            <div class="card-body">
                <h5 class="card-title mb-4">Patient Records (<span id="patientCount">0</span>)</h5>
                <div class="table-responsive">
                    <table class="table table-hover" id="patientsTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>City</th>
                                <th>Age</th>
                                <th>Gender</th>
                                <th>Height (m)</th>
                                <th>Weight (kg)</th>
                                <th>BMI</th>
                                <th>Verdict</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="10" class="text-center">Loading patients...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>

</html>
